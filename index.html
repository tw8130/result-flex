<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="side-panel">
            <div class="panel-item">
                <h3>Your Result </h3>
                <div class="circle">
                    <p><span id="num"><b>76</b></span><br><span id="percent">of 100</span></p>
                </div>
                <h3> Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>

        <div class="side-panel2">
            <div class="panel-item2">
                <h3>Summary</h3>
                <div class="panel-body">
                    <img src="assets/images/icon-reaction.svg" alt="icon-reaction">Reaction<span>80<b>/100</b></span>
                </div>
                <div class="panel-body ">
                    <img src="assets/images/icon-memory.svg " alt="icon-memory">Memory<span>92<b>/100</b></span>
                </div>
                <div class="panel-body ">
                    <img src="assets/images/icon-verbal.svg" alt="icon-verbal">Verbal<span>61<b>/100</b></span>
                </div>
                <div class="panel-body ">
                    <img src="assets/images/icon-visual.svg " alt="icon-visual">Visual<span>72<b>100</b></span>
                </div>
                <button type="button " id="btn ">Continue</button>
            </div>
        </div>


        <div class="attribution ">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>. Coded by <a href="# ">Your Name Here</a>.
        </div>
</body>

</html>
